<style>
	@import url('https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans');

	body {
		font-family: 'PT Sans', sans-serif;
		font-family: 'Open Sans', sans-serif;
	}

	a,
	a:link,
	a:visited,
	a:hover,
	a:active {
		color: #f1f1f1;
	}

	.Divisions,
	.ArcGIS,
	.Info {
		margin-bottom: 35px; /* Vertical margin between image rows */
		text-align: center; /* Centers all the content to be displayed in the center of the screen */
	}

	.groupItem img {
		//background-color: rgba(232, 232, 232, .9); /* if image has no background, the background needs to be defined. .9 makes the images just a bit transparant */
		-webkit-border-radius: 0px 0px 0px 0px; /* apply border radius at your own personal preference, I like it at 0px */
		border-radius: 0; /* apply border radius at your own personal preference, I like it at 0px */
		margin: 0 10px 0 10px; /* Only left and right margins are defined. This allows for the same margin between every img */
	}

	.groupItem:hover img {
		opacity: .8; /* The opasity when hovering over the img */
		transform: scale(1.05); /* How big the img gets when hovering */
		transition-duration: 0.3s; /* Duration of the hovering animation */
		box-shadow: 0px 20px 75px -15px rgba(0, 0, 0, 0.64); /* Applies boxshadow to img when hovering */
	}
</style>
