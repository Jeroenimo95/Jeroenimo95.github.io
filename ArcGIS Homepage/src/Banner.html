<div>
  <style>
    #header,
    #webmap-header {
      background-color: #3f3f42;
    }

    .galleryNode .galleryLabelContainer {
      color: #fff !important;
      /* title color of the gallery example */
    }

    /* #featureMaps .prevButton and .nextButton display a arrow for navigating the gallery. */
    #featuredMaps .prevButton {
      background: url('http://swecono.maps.arcgis.com/sharing/rest/content/items/6e260c95eeb34943b5faad8761df07ed/data');
      width: 50px;
      height: 50px;
      left: -40px;
    }

    #featuredMaps .nextButton {
      background: url('http://swecono.maps.arcgis.com/sharing/rest/content/items/1c8f67fd6a094c2e868804109c82c525/data');
      width: 50px;
      height: 50px;
      right: -30px;
    }

    #featuredMaps .prevButton,
    #featuredMaps .nextButton {
      top: 38%;
      margin-top: 0px;
    }

    .prevButtonDisabled,
    .nextButtonDisabled {
      opacity: 0.6;
    }

    .prevButton:focus,
    .nextButton:focus {
    outline: 0;
    box-shadow: none!important;
    }

    .galleryBackground {
      height: 150px;
    }

    #featuredMaps .prevButton:hover,
    #featuredMaps .nextButton:hover {
      box-shadow: 0px 25px 50px -17px rgba(0, 0, 0, 0.64);
      transform: scale(1.05);
      transition-duration: 0.3s;
    }

    /* the gallery image styling */
    img.galleryThumbnail {
      border: 3px solid #3f3f42 !important;
      border-radius: 5px;
      background: none !important;
      padding: 0px !important;
    }

    /* the gallery image hover styling */
    img.galleryThumbnail:hover {
      transform: scale(1.05);
      /* size of the hovering animation */
      transition-duration: 0.3s;
      /* Duration of the hovering animation */
      box-shadow: 0px 25px 50px -17px rgba(0, 0, 0, 0.64);
      /* Applies boxshadow to img when hovering */
    }

    #matrixLayout {
      box-shadow: none;
    }

    #featuredMaps {
      background: none;
      box-shadow: none;
      border-bottom: none;
      /* height: 0 !important; */
      /* display: none !important; */
    }

    #featuredMaps #fHeader {
      background: none;
      box-shadow: none;
      border-bottom: none;
      h2.galleryTitle: ' ';
      height: 0px;
    }

    #featuredMaps #fHeader h2 {
      font-size: 0px;
    }

    .esriItemLinks a,
    .esriItemLinks a:link,
    .esriItemLinks a:hover,
    .esriItemLinks a:active,
    .esriItemLinks a:visited {
      color: #111;
    }


    #bottomContent {
      width: 100%;
      margin: auto;
      background: none;
      border: none;
      box-shadow: none;
    }

    #bottomContent #organizationSection .top-nav {
      border-bottom: none !important;

    }

    .top-nav {
      border-bottom: 0 !important;
    }

    .top-nav-link {
      color: #999 !important;
    }

    .esri .footer,
    .esri .center .footer {
      border-top: none !important;
    }

    #topBanner {
      background: url(http://swecono.maps.arcgis.com/sharing/rest/content/items/ee933437e3ef48d1b4efe2fd5742ed4a/data);
      border-radius: 0px 0px 10px 10px;
      width: 960px;
      height: 120px;
      repeat: false;
      margin-top: 40px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: -20px;
      -moz-border-radius: 0 0 10px 10px;
      -webkit-border-radius: 0 0 10px 10px;
      -o-border-radius: 0 0 10px 10px;
    }

    #resetBack {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100;
      background-image: url(http://swecono.maps.arcgis.com/sharing/rest/content/items/ee20f64b13f243ca816cc006ba9f6092/data);   /* city background */
      //background-image: url(http://swecono.maps.arcgis.com/sharing/rest/content/items/137b0c7d578c44f3b8feb19526695551/data); /* 3D bridge background */
      //background-image: url(http://swecono.maps.arcgis.com/sharing/rest/content/items/ecc7424570e54f209a857902c5f09190/data); /* highway bridge background */
      //background-image: url(http://swecono.maps.arcgis.com/sharing/rest/content/items/941312d950ac4d70806a6e77bb90cb09/data); /* map background */
      background-size: cover;
      z-index: 0-100;
    }
  </style>

  <a href="https://www.sweco.no/" target="_blank">
  <div id='topBanner'></div>
  </a>
  <div id='resetBack'></div>

</div>
