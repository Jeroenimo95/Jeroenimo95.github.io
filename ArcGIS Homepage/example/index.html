<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Demo ArcGIS online Homepage</title>

  <style>
    /* CSS is just for demo purposes, when implementing this template into your own arcgis online organisation, please use the seperate html files in the src or custom folders */
    html {
      background: url(images/background.PNG) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    a,
    a:link,
    a:visited,
    a:hover,
    a:active {
      color: rgba(232, 232, 232, .0);
    }

    .customContent {
      margin-bottom: 35px;
      text-align: center;
    }

    .groupItem img {
      //background-color: rgba(232, 232, 232, .9);
      -webkit-border-radius: 5px 5px 5px 5px;
      border-radius: 0;
      margin: 0 10px 0 10px;
    }

    .groupItem:hover img {
      opacity: .8;
      transform: scale(1.05);
      transition-duration: 0.3s;
      box-shadow: 0px 20px 75px -15px rgba(0, 0, 0, 0.64);
    }

    /* This is just for illustrive purposes, for succesfull integration, use the seperate files in the src folder */
    .activecontent {
      margin-top: 28%;
    }
  </style>

</head>

<body>
  <!-- The active content is placed in a div to better align the content. Hereby showing a demo similar to the endresult -->
  <div class="activecontent">

    <!-- This is the first interactive row. Here you could place useful links to your company' main departments -->
    <div class="customContent">
    	<p class="groupItems">
    		<a class="groupItem" href="#" target="_blank" title="Bygg og konstruksjoner">
    			<img alt="Bygg og konstruksjoner" src="images/icons/back-construction.jpg" />
    		</a>
    		<a class="groupItem" href="#" target="_blank" title="Energisystemer">
    			<img alt="Energisystemer" src="images/icons/back-energy-text.jpg" />
    		</a>
    		<a class="groupItem" href="#" target="_blank" title="Samferdsel">
    			<img alt="Samferdsel" src="images/icons/back-infrastructure-text.jpg" />
    		</a>
    	</p>
    </div>

    <!-- This is the second interactive row. Here you could place useful links to your ArcGIS online tools and content -->
    <div class="customContent">
    	<p class="groupItems">
    		<a class="groupItem" href="#" target="_blank" title="Nytt Kart">
    			<img width="120px" alt="Nytt Kart" src="images/icons/map.png" />
    		</a>
    		<a class="groupItem" href="#" target="_blank" title="Nytt StoryMap">
    			<img width="120px" alt="Nytt StoryMap" src="images/icons/storymap.png" />
    		</a>
    		<a class="groupItem" href="#" target="_blank" title="Nytt Dashbord">
    			<img width="120px" alt="Nytt Dashbord" src="images/icons/dashboard.png" />
    		</a>
    		<a class="groupItem" href="#" target="_blank" title="Ny Gruppe">
    			<img width="120px" alt="Ny Gruppe" src="images/icons/group.png" />
    		</a>
    		<a class="groupItem" href="#" target="_blank" title="Ny Survey123">
    			<img width="120px" alt="Ny Survey123" src="images/icons/survey.png" />
    		</a>
    		<a class="groupItem" href="#" target="_blank" title="Ny Collector">
    			<img width="120px" alt="Ny Collector" src="images/icons/collector.png" />
    		</a>
    	</p>
    </div>

    <!-- This is the third interactive row. Here you could place useful links for ArcGIS online and contact information -->
    <div class="customContent">
    	<p class="groupItems">
    		<a class="groupItem" href="#" target="_blank" title="Informasjon">
    			<img alt="Informasjon" src="images/icons/informasjon.png" />
    		</a>
    		<a class="groupItem" href="#" target="_blank" title="Kontakt">
    			<img alt="Kontakt" src="images/icons/kontakt.png" />
    		</a>
    	</p>
    </div>

  </div>

</body>

</html>
