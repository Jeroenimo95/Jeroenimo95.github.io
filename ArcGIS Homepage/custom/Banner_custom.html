<div>
  <style>
    #header,
    #webmap-header {
      background-color: #3f3f42;
    }

    .galleryNode .galleryLabelContainer {
      color: #fff !important;
    }

    #featuredMaps .prevButton {
      background: url('http://www.nats.aero/wp-content/themes/nats-sas/images/arrow-left.png');
      width: 50px;
      height: 50px;
      left: -40px;
    }

    #featuredMaps .nextButton {
      background: url('http://www.nats.aero/wp-content/themes/nats-sas/images/arrow-right.png');
      width: 50px;
      height: 50px;
      right: -30px;
    }

    #featuredMaps .prevButton,
    #featuredMaps .nextButton {
      top: 38%;
      margin-top: 0px;
    }

    .prevButtonDisabled,
    .nextButtonDisabled {
      opacity: 0.6;
    }

    .galleryBackground {
      height: 150px;
    }

    #featuredMaps .prevButton:hover,
    #featuredMaps .nextButton:hover {
      box-shadow: 0px 25px 50px -17px rgba(0, 0, 0, 0.64);
      transform: scale(1.05);
      transition-duration: 0.3s;
    }

    img.galleryThumbnail {
      border: 3px solid #3f3f42 !important;
      border-radius: 5px;
      background: none !important;
      padding: 0px !important;
    }

    #matrixLayout {
      box-shadow: none;
    }

    #featuredMaps {
      background: none;
      box-shadow: none;
      border-bottom: none;
      /* height: 0 !important; */
      /* display: none !important; */
    }

    #featuredMaps #fHeader {
      background: none;
      box-shadow: none;
      border-bottom: none;
      h2.galleryTitle: ' ';
      height: 0px;
    }

    #featuredMaps #fHeader h2 {
      font-size: 0px;
    }

    .esriItemLinks a,
    .esriItemLinks a:link,
    .esriItemLinks a:hover,
    .esriItemLinks a:active,
    .esriItemLinks a:visited {
      color: #111;
    }


    #bottomContent {
      width: 100%;
      margin: auto;
      background: none;
      border: none;
      box-shadow: none;
    }

    #bottomContent #organizationSection .top-nav {
      border-bottom: none !important;

    }

    .top-nav {
      border-bottom: 0 !important;
    }

    .top-nav-link {
      color: #999 !important;
    }

    .esri .footer,
    .esri .center .footer {
      border-top: none !important;
    }

    #topBanner {
      background: url(http://i.ibb.co/gShrKBx/Logo-no.png);
      border-radius: 0px 0px 10px 10px;
      width: 960px;
      height: 120px;
      repeat: false;
      margin-top: 40px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: -20px;
      -moz-border-radius: 0 0 10px 10px;
      -webkit-border-radius: 0 0 10px 10px;
      -o-border-radius: 0 0 10px 10px;
    }

    #resetBack {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100;
      //background-image: url(http://swecogroup.sharepoint.com/sites/Gr_GIS_Co-op/Shared%20Documents/General/Homepage/ArcGIS_Homepage_Customization/images/background/back_city.png);
      //background-image: url(http://swecogroup.sharepoint.com/sites/Gr_GIS_Co-op/Shared%20Documents/General/Homepage/ArcGIS_Homepage_Customization/images/background/back_bridge.png);
      //background-image: url(http://swecogroup.sharepoint.com/sites/Gr_GIS_Co-op/Shared%20Documents/General/Homepage/ArcGIS_Homepage_Customization/images/background/back_antwerp.jpg.png);
      background-image: url(http://swecogroup.sharepoint.com/sites/Gr_GIS_Co-op/Shared%20Documents/General/Homepage/ArcGIS_Homepage_Customization/images/background/back_map.jpg);
      background-size: cover;
      z-index: 0-100;
    }
  </style>
  <div id='topBanner'></div>
  <div id='resetBack'></div>
</div>
