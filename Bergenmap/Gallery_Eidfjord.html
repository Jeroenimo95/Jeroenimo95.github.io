<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Foto's van locatie</title>

  <link rel="stylesheet" href="gallery.css">
  <link href="//cdn.muicss.com/mui-0.9.41/css/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="//cdn.muicss.com/mui-0.9.41/js/mui.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>

</head>

<body>
  <a href="https://jeroenimo95.github.io/Bergenmap/index.html"><button>Terug</button></a>
  <center>
    <h1>LÃ¸vstakken wandeling</h1>
  </center>
  <div class="gallery">
    <div class="img-w"><img src="foto\Eidfjord_cruise.jpg" alt="">
    <div class="img-w"><img src="foto\Eidfjord_wandeling.jpg" alt="">
    <div class="img-w"><img src="foto\Hoth_panorama.jpg" alt="">

    </div>

    </div>
  </div>

  <script>
    $(function() {
      $(".img-w").each(function() {
        $(this).wrap("<div class='img-c'></div>")
        let imgSrc = $(this).find("img").attr("src");
        $(this).css('background-image', 'url(' + imgSrc + ')');
      })


      $(".img-c").click(function() {
        let w = $(this).outerWidth()
        let h = $(this).outerHeight()
        let x = $(this).offset().left
        let y = $(this).offset().top


        $(".active").not($(this)).remove()
        let copy = $(this).clone();
        copy.insertAfter($(this)).height(h).width(w).delay(500).addClass("active")
        $(".active").css('top', y - 8);
        $(".active").css('left', x - 8);

        setTimeout(function() {
          copy.addClass("positioned")
        }, 0)

      })

    })

    $(document).on("click", ".img-c.active", function() {
      let copy = $(this)
      copy.removeClass("positioned active").addClass("postactive")
      setTimeout(function() {
        copy.remove();
      }, 500)
    })

  </script>

</body>

</html>
